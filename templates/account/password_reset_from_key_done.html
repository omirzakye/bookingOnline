		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h1 class="mb-4">{% trans "Change Password" %}</h1>

                            </div>

			        </div>
		        </div>
            </div>
        </div>
